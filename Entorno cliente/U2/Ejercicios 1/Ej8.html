<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        let cadena = prompt("Dime algo bonito");
        let contador = 0;
        for(let i = 0; i<=cadena.length; i ++){
            if (cadena[i] == "a"){
                contador ++;
            }
        }
        document.write("Hay " + contador + " aes en la cadena");
    </script>
</body>
</html>
