<body>
    <script>
        let num1 = parseInt(prompt("Escribe un número"));
        let num2 = parseInt(prompt("Escribe otro número"));
        let num3 = parseInt(prompt("Escribe un número más"));
        let arr = [num1, num2, num3];
        let ordenada = arr.sort();
        let numMax = ordenada[2]
        document.write("El número más alto de los introducidos es " + numMax);
    </script>
