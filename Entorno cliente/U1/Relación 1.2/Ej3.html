<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numCol = prompt("Escriba el n√∫mero de columnas para la tabla.");
        let altura = prompt("Escriba la altura de las celdas en pixeles.");
        let anchura = prompt("Escriba la anchura de las celdas en pixeles.");

        document.write("<table border='1' cellspacing = '2' style='background-color: black; width: 200px;'>");
        document.write("<tr style='background-color: white; height: " + altura + "px;'>");

        for(i=1; i <= numCol; i++){
            
            //if para que cuando sean impares las columnas las pinte de negro
            if (i % 2 != 0){
                document.write("<td width = " + anchura + " bgcolor=black>&nbsp;</td>");
            //else para que las pares las deje en blanco
            }else
                document.write("<td width = " + anchura + ">&nbsp;</td>");
        }

        //cerrar el tr y la tabla
        document.write("</tr>");
        document.write("</table>");

    </script>
</body>
</html>
