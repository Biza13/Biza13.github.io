<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Un simple bucle while para que solo se salga del bucle en caso de que se escriba bien el apellido, teniendo en cuenta que hay que 
        respetar mayusculas y acentos*/
        let apellido = prompt("Escriba el apellido del primer presidente español de la democracia");
        while(apellido != "Suárez") {
            apellido = prompt("Escriba el apellido del primer presidente español de la democracia");
        };
    </script>
    <h3>Has conseguido entrar</h3>
</body>
</html>
