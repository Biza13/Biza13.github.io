<!DOCTYPE html>

<body>
    <script>
        /*Condición antes del interrogante, si devuelve true te sacara el primer mensaje antes de los dos puntos si devuelve false te devolvera
        el segundo mensaje despues de los dos puntos con una alerta.*/
        let edad = prompt("Escriba su edad");
        edad >= 18 ? alert("Eres mayor de edad") : alert("Eres menor de edad");
    </script>
</body>
